{% extends 'base_layout.html' %}

{% block content %}

    <h1><a href="{% url 'articles:list' %}"> 
    Article List</h1></a>

    <div class="articles">                       
        {% for article in articles%}             
        <div class="article">                    
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
            <p class="author" id="aut">added by {{article.author.username}}</p>
        </div>
        {%endfor%}
        {% endblock %}
    </div>
